<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC | Pricing Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="./images/bg-top.svg" alt="" class="top-bg">
    <img src="./images/bg-bottom.svg" alt="" class="bottom-bg">

    <h1 class="title">Our Pricing</h1>

    <!--TOGGLE ANNUAL AND MONTHLY PAYMENT-->
    <div class="payment-mode">
      <span class="mode">Annually</span>

      <div class="toggle-box">
        <div class="toggle-icon"></div>
      </div>

      <span class="mode">Monthly</span>
    </div>

    <!--ANNUALLY & MONTHLY-->
    <div class="payment-lists">
      <!--BASIC-->
      <div class="payment-list">
        <p class="mode-type">Basic</p>
        <h1 class="amount basic-amount">$199.99</h1>
        <span class="storage">500 GB Storage</span>
        <span class="no-of-users">2 Users Allowed</span>
        <span class="file-send-size">Send up to 3 GB</span>
        <a href="#" class="btn">LEARN MORE</a>
      </div>

      <!--PROFESSIONAL-->
      <div class="payment-list active-list">
        <p class="mode-type">Professional</p>
        <h1 class="amount professional-amount">$249.99</h1>
        <span class="storage">1 TB Storage</span>
        <span class="no-of-users">5 Users Allowed</span>
        <span class="file-send-size">Send up to 10 GB</span>
        <a href="#" class="btn">LEARN MORE</a>
      </div>

      <!--MASTER-->
      <div class="payment-list">
        <p class="mode-type">Master</p>
        <h1 class="amount master-amount">$399.99</h1>
        <span class="storage">2 TB Storage</span>
        <span class="no-of-users">10 Users Allowed</span>
        <span class="file-send-size">Send up to 20 GB</span>
        <a href="#" class="btn">LEARN MORE</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
